<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - Harkous Shop</title>
<style>
:root {
  --bg:#fff; --fg:#111; --accent:#6b3b2f; --radius:12px; --maxw:1200px; --muted:#666; --padding:1rem; --transition:0.3s;
}
*{margin:0; padding:0; box-sizing:border-box;}
body{font-family:system-ui,Segoe UI,Roboto,Arial;color:var(--fg); background:var(--bg);}
a{text-decoration:none;color:inherit;}

/* Loader */
#loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;justify-content:center;align-items:center;z-index:5000;}
.loader-dots{display:flex;gap:10px;}
.loader-dots div{width:20px;height:20px;background:var(--accent);border-radius:50%;animation:bounce 0.6s infinite alternate;}
.loader-dots div:nth-child(2){animation-delay:0.2s;}
.loader-dots div:nth-child(3){animation-delay:0.4s;}
@keyframes bounce{0%{transform:translateY(0);}50%{transform:translateY(-20px);}100%{transform:translateY(0);}}

/* Header */
header{background:linear-gradient(90deg,#000,var(--accent)); color:#fff;}
.topbar{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:var(--padding);}
.logo{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px;}
nav{display:flex;gap:16px;align-items:center;}
nav a{color:#fff;padding:8px 12px;border-radius:8px;transition:all var(--transition);}
nav a.active, nav a:hover{background:rgba(255,255,255,0.08);}
.hamburger{display:none;flex-direction:column;gap:5px;cursor:pointer;}
.hamburger div{height:3px;width:24px;background:#fff;border-radius:2px;transition:all var(--transition);}
.hamburger.active div:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
.hamburger.active div:nth-child(2){opacity:0;}
.hamburger.active div:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}
.nav-dropdown{position:fixed;top:0;right:-260px;width:260px;height:100%;background:#111;display:flex;flex-direction:column;padding-top:60px;transition:right var(--transition);z-index:2000;}
.nav-dropdown.show{right:0;}
.nav-dropdown a{color:#fff;padding:16px 24px;border-bottom:1px solid #222;transition:all var(--transition);}
.nav-dropdown a:hover{background:var(--accent); transform:translateX(5px);}

/* Hero */
.about-hero{background:linear-gradient(90deg,var(--accent) 0%, #000 100%); color:#fff; text-align:center; padding:4rem 1rem 2rem;}
.about-hero h1{font-size:2rem;margin-bottom:1rem;}
.about-hero p{max-width:700px;margin:0 auto;line-height:1.6;font-size:1rem;}

/* About Content */
.about-content{max-width:var(--maxw);margin:2rem auto;padding:0 1rem; display:flex;flex-wrap:wrap; gap:2rem; align-items:center; justify-content:center;}
.about-text{flex:1 1 400px;}
.about-text h2{font-size:1.5rem;margin-bottom:1rem;color:var(--accent);}
.about-text p{font-size:1rem; line-height:1.6; color:var(--muted); margin-bottom:1rem;}
.about-image{flex:1 1 300px; display:flex; justify-content:center;}
.about-image img{max-width:100%; border-radius:var(--radius); box-shadow:0 4px 10px rgba(0,0,0,0.1);}

/* Footer */
footer{text-align:center;padding:2rem 1rem;background:var(--accent);color:#fff;font-size:0.9rem;}

/* Media */
@media(max-width:800px){nav{display:none;}.hamburger{display:flex;}}
@media(max-width:768px){.about-content{flex-direction:column;text-align:center;}.about-image img{width:80%;}}
@media(max-width:320px){.topbar{flex-direction:row; justify-content:space-between; padding:10px;}}

/* Image fallback */
#aboutImage{max-width:100%;border-radius:var(--radius);}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="loader-dots"><div></div><div></div><div></div></div>
</div>

<header>
  <div class="topbar">
    <div class="logo">Harkous Shop</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html" class="active">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
    <div class="nav-dropdown" id="navDropdown">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<section class="about-hero">
  <h1 id="aboutTitle">About Harkous Shop</h1>
  <p id="aboutSubtitle">We bring you the best Lebanese shoes, bags, underwear, and clothes, blending tradition with modern style.</p>
</section>

<section class="about-content">
  <div class="about-text">
    <h2 id="aboutHeader">Our Story</h2>
    <p id="aboutContentEn">Loading English content...</p>
    <p id="aboutContentAr" dir="rtl">Loading Arabic content...</p>
  </div>
  <div class="about-image">
    <img id="aboutImage" src="https://picsum.photos/400/300?random=11" alt="Harkous Shop Products">
  </div>
</section>

<footer>
  <p>&copy; 2025 Harkous Shop - Lebanon</p>
</footer>

<script>
const hamburger = document.getElementById('hamburger');
const dropdown = document.getElementById('navDropdown');
hamburger.addEventListener('click',()=>{hamburger.classList.toggle('active'); dropdown.classList.toggle('show');});

// Loader fade
window.addEventListener('load',()=>{
  const loader = document.getElementById('loader');
  setTimeout(()=>{loader.style.opacity=0; setTimeout(()=>loader.style.display='none',500)},2000);
});

// Load About info from localStorage
const saved = JSON.parse(localStorage.getItem('aboutInfo'));
if(saved){
  document.getElementById('aboutTitle').textContent = saved.titleEn || 'About Harkous Shop';
  document.getElementById('aboutSubtitle').textContent = saved.contentEn || '';
  document.getElementById('aboutHeader').textContent = saved.titleEn || 'Our Story';
  document.getElementById('aboutContentEn').textContent = saved.contentEn || '';
  document.getElementById('aboutContentAr').textContent = saved.contentAr || '';
  document.getElementById('aboutImage').src = saved.image || 'https://picsum.photos/400/300?random=11';
}
</script>

</body>
</html>
